<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/style.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form>
        <div class="row mb-3">
          <label for="nama" class="col-sm-2 col-form-label">Nama Barang</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="namaBarang" required>
          </div>
        </div>

        <div class="row mb-3">
            <label for="kodeDaftar" class="col-sm-2 col-form-label">Kode barang</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="kodeBarang" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="kodeDaftar" class="col-sm-2 col-form-label">Harga barang</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="hargaBarang" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="Qty" class="col-sm-2 col-form-label">Qty</label>
            <div class="col-md-2">
              <input type="text" class="form-control" id="Qty" required>
            </div>
            <label for="Qty" class="col-sm-1 col-form-label">Total</label>
            <div class="col-md-2">
              <input type="text" class="form-control" id="Total" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="kodeDaftar" class="col-sm-2 col-form-label">Diskon</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="diskon" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="kodeDaftar" class="col-sm-2 col-form-label">Bayar</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="bayar" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="kodeDaftar" class="col-sm-2 col-form-label">Kembalian</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="Kembalian" required>
            </div>
          </div>
    </form>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascript/latihan.js"></script>
</body>
</html>
